<h2> Atletas </h2>

<ul class="atleta">
    <li *ngFor="let atleta of atletas">
        <a routerLink="/mantain-atleta/{{atleta._id}}">
            <span class="badge">{{atleta._id}}</span> {{atleta.nome}}
        </a>
        <button class="delete" title="deletar atleta"
             (click)="delete(atleta)">x</button>
    </li>
</ul>
